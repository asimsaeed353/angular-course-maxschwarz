<form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>  
      <input id="email" type="email" name="email" required email ngModel #email="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" required minlength="6" ngModel #password="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  <!-- show error only if user has touched the form(typed some input) and the values are invalid -->
   <!-- email.dirty => user has entered some characters is in the input -->
  @if(email.touched && email.dirty && email.invalid){
    <p class="control-error">
        Invalid email address entered.
    </p>
  }

  @if(password.touched && password.dirty && password.invalid){
    <p class="control-error">
        Invalid password address entered - must be at least 6 characters long.
    </p>
  }
</form>
