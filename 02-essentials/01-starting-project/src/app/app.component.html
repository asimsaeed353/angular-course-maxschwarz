<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user
        [selected] = "user.id === selectedUser"
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if(getSelectedUser){
    <app-tasks [userId]="getSelectedUser.id" [name]="getSelectedUser.name" />
  } @else {
    <p id="fallback">Ssssssssssss</p>
  }
</main>
